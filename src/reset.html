<!DOCTYPE html>

<html lang="en">

<head>

    <title>Forgot Password</title>

</head>
<body>
	<!-- Main login page div -->
    <div class="reset">

        <!-- Heading -->
        <div class="reset_heading">
            <h1></h1>
            <hr>
        </div>

        <!-- Login div rather than form for jQuery -->
        <div class="reset_form" style="margin-top: 40px;">

            <div>
                <label for="label">Reset Password </label>
            </div>
            <input id="usr" name="username" type="username" placeholder="Enter Username or Email"
                    class="i_reset_check_trigger" required>

            <div class="buttons_form">
                <!-- Cancel Button -->
                <div class="cancel_form_part btn">
                    <a class="b_cancel_check_trigger" href="/">Cancel</a>
                </div>

                <!-- Reset Button -->
                <div class="reset_form_part btn">
                    <a class="b_resetpwd_check_trigger" href="#">Reset</a>
                </div>
            </div>

        </div>

    </div>    
</body>
</html>
